<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="{{ url_for('static', filename='image/dog.png') }}"/>
  <!-- leaflet css  -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-measure@3.1.0/dist/leaflet-measure.css">
  <title>{% block title %}{% endblock %}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles/map.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles/home.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles/register.css') }}">
  <!--link rel="stylesheet" href="{{ url_for('static', filename='styles/main.css') }}" /-->
</head>
<body>
	<!-- Header Section -->
  <header>
    <nav>
      <ul>
        <li><a href="{{ url_for('home') }}">Home</a></li>
        <li><a href="{{ url_for('register') }}">Sign Up</a></li>
        <li><a href="{{ url_for('logout') }}">Logout</a></li>
        <li><a href="{{ url_for('login') }}">Login</a></li>
      </ul>
    </nav>
  </header>
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <ul>
        {% for message in messages %}
          <li>{{ message }}</li>
        {% endfor %}
      </ul>
    {% endif %}
  {% endwith %}

  <!-- Content Section -->
  {% block content %}{% endblock %}

  <!-- Footer Section -->
  <footer>
    <div class="container">
      <div class="footer-links">
        <a href="https://www.linkedin.com/your-linkedin-profile" target="_blank">LinkedIn</a>
        <a href="https://github.com/factism001/" target="_blank">GitHub</a>
      </div>
      <p>&copy; 2023 Soil Analyst. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
