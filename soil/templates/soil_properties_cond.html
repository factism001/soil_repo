{% extends 'base.html' %}

{% block content %}
  <h2>Soil Properties</h2>
  {% if soil_data %}
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Property</th>
          <th>Value</th>
        </tr>
      </thead>
      <tbody>
        {% for property, value in soil_data.items() %}
          <tr>
            <td>{{ property }}</td>
            <td>{{ value }}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  {% else %}
    <p>No soil data available.</p>
  {% endif %}
{% endblock %}
