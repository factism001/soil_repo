{% extends 'base.html' %}

{% block content %}
  <h2>Soil Properties Map</h2>
  <div id="map"></div>

  <script>
    // Initialize map
    var map = L.map('map').setView([{{ latitude }}, {{ longitude }}], 13);

    // Add tile layer (e.g., OpenStreetMap)
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    // Add marker for user's location
    var marker = L.marker([{{ latitude }}, {{ longitude }}]).addTo(map);

    // Customize marker icon if needed
    // var customIcon = L.icon({
    //   iconUrl: 'path/to/icon.png',
    //   iconSize: [width, height],
    //   iconAnchor: [anchorX, anchorY]
    // });
    // marker.setIcon(customIcon);

    // Add popup with soil properties
    marker.bindPopup("Soil properties: <br> Property 1: Value 1 <br> Property 2: Value 2").openPopup();
  </script>
{% endblock %}
